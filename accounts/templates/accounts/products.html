{%  extends 'accounts/main.html' %}

{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Products <a class="btn btn-info" href="{% url 'pdf_view' %}" target="_blank">View PDF</a> <a class="btn btn-info"  href="{% url 'pdf_download' %}">Download PDF</a></h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Product</th>
							<th>Category</th>
							<th>Price</th>
						</tr>
						
						{% for product in products %}
						<tr>
							<td>{{ product.name }}</td>
							<td>{{ product.category }}</td>
							<td>{{ product.price }}</td>
						</tr>
						{% endfor %}

					</table>
				</div>
			</div>
			
		</div>

{% endblock content %}
