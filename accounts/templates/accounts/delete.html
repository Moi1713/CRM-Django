{% extends 'accounts/main.html' %}

{% block content %}

<div class="container-fluid">
	<p>Delete "{{item}}?"<p>

	<form action="{% url 'delete_order' item.id %}" method="POST">
		{% csrf_token %}
		<input class="btn btn-info" type="submit" name="Confirm">
		<a class="btn btn-danger" href="{% url 'home' %}">Cancel</a>
	</form>
{% endblock %}
